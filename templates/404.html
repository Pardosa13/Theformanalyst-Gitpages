<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        /* Styling for the large error code number (Blue/Indigo Gradient) */
        .error-code-bg {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        }
        .error-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>

<div class="max-w-xl w-full bg-white p-8 md:p-12 rounded-2xl error-card text-center transition-all duration-300 transform scale-100">

    <!-- Error Code Number (Large) -->
    <h1 class="text-9xl font-extrabold error-code-bg mb-4">404</h1>

    <!-- Error Title -->
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Page Not Found</h2>

    <!-- Error Message -->
    <p class="text-lg md:text-xl text-gray-600 mb-6">The page you're looking for doesn't exist.</p>

    <!-- Detailed Description -->
    <p class="text-sm text-gray-500 mb-8 max-w-md mx-auto">
        We can't seem to find the resource you requested. Please check the URL for errors or click the button below to return to the homepage.
    </p>

    <!-- Action Button -->
    <a href="/" class="inline-block px-8 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
        Go to Homepage
    </a>

    <!-- Footer for context -->
    <p class="mt-10 text-xs text-gray-400">
        If you continue to experience this issue, please contact support.
    </p>

</div>

</body>
</html>
